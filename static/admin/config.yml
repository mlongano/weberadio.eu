backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    media_folder: '/static/images/uploads'
    public_folder: '../../static/images/uploads'
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: 'md'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: Name, name: name, widget: string, default: "tag"}
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "podcasts" # Used in routes, e.g., /admin/collections/blog
    label: "Podcasts" # Used in the UI
    media_folder: '/static/images/uploads'
    public_folder: '../../static/images/uploads'
    folder: "content/podcasts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: 'md'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "School", name: "school", widget: "string", required: false}
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: Name, name: name, widget: string, default: "tag"}
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Spreaker embed code", name: "spreaker_embed", widget: "string", required: false }
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "episodes" # Used in routes, e.g., /admin/collections/blog
    label: "Episodes" # Used in the UI
    media_folder: '/static/images/uploads'
    public_folder: '../../static/images/uploads'
    folder: "content/episodes" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: 'md'
    fields: # The fields for each document, usually in front matter
      - label: "Podacst"
        name: "podcast"
        widget: "relation"
        collection: "podcasts"
        search_fields: ['slug', title]
        value_field: "{{id}}"
        display_fields: ["slug"]
      - label: "Episode Number"
        name: "episode_number"
        widget: "number"
        default: 1
        value_type: "int"
        min: 0
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: Name, name: name, widget: string, default: "tag"}
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Spreaker embed code", name: "spreaker_embed", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
